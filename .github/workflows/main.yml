name: Pipeline

on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest  # Runner environment

    steps:
      # Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan